<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="main">
        <div id="panel">
            <div id="panelTop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitVal" class="box">5A</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerVal" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreVal" class="box">0</div>
                </div>
            </div>
            <div id="panelBottom"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
